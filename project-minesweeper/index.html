<!doctype html>
<html>
<head>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css"> -->
  <script src="scripts/app.js"></script>
</head>
<body>
  <div class="full-container">
    <div class="menu-bar">
      <div class="game drop">Game</div>
      <!-- onclick="gameDropdown()" -->
      <div class="game-content">
        <div class="game reset">Reset</div>
        <div class="game difficulty beginner" id="beginner">Beginner</div>
        <div class="game difficulty intermediate" id="intermediate">Intermediate</div>
        <div class="game difficulty expert" id="expert">Expert</div>
        <div class="game difficulty custom" id="custom">Custom</div>

      </div>
      <div class="help drop">Help</div>
    </div>
    <div class="game-container">
      <div class="score-container">
        <div class="flag-count">000</div>
        <div class="emoji"><img src="assets/smiley.png" alt="smiley emoji" class="smile" /></div>
        <div class="time-score">000</div>
      </div>
      <div class="grid-container"></div>
    </div>
  </div>  
</body>
</html>
