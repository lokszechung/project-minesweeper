<!doctype html>
<html>
<head>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>
<body>
  <div class="full-container">
    <div class="menu-bar">
      <div class="game drop">Game</div>
      <!-- onclick="gameDropdown()" -->
      <div class="game-content">
        <div class="game reset">Reset</div>
        <div class="game difficulty beginner" id="beginner">Beginner</div>
        <div class="game difficulty intermediate" id="intermediate">Intermediate</div>
        <div class="game difficulty expert" id="expert">Expert</div>
        <div class="game difficulty custom" id="custom">Custom</div>
      </div>
      <div class="help drop">Help</div>
    </div>
    <div class="game-container">
      <div class="border-wrapper layer-one">
        <div class="top-left"></div>
        <div class="top-border"></div>
        <div class="top-right"></div>
      </div>
      <div class="layer-two">
        <div class="second-layer-left"></div>
        <div class="score-container">
          <div class="flag-count">
            <div id="flag-hundred" class="zeronum"></div>
            <div class="gap"></div>
            <div id="flag-ten" class="zeronum"></div>
            <div class="gap"></div>
            <div id="flag-unit" class="zeronum"></div>
          </div>
          <div class="emoji"><img src="assets/smiley.png" alt="smiley emoji" class="smile" /></div>
          <div class="time-score">
            <div id="sec-hundred" class="zeronum"></div>
            <div class="gap"></div>
            <div id="sec-ten" class="zeronum"></div>
            <div class="gap"></div>
            <div id="sec-unit" class="zeronum"></div>
          </div>
        </div>
        <div class="second-layer-right"></div> 
      </div>  
      <div class="layer-three">
        <div class="middle-left"></div>
        <div class="middle-border"></div>
        <div class="middle-right"></div>
      </div>
      <div class="layer-four">
        <div class="fourth-layer-left"></div>
        <div class="grid-container"></div>
        <div class="fourth-layer-right"></div>
      </div>
      <div class="layer-five">
        <div class="bottom-left"></div>
        <div class="bottom-border"></div>
        <div class="bottom-right"></div>
      </div>
    </div>
      
      
    </div>
  </div>  
</body>
</html>
